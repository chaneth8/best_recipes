<!DOCTYPE html>

<html lang = "en">
    <head>

        <title>Results</title>

        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">

    </head>

    <body>

        <h1 class = "centered background_1">Recipe Finder</h1>

        <h1 class = "centered background_2"> <a class = "link" href = "/"> Click Here To Find Another Recipe </a> </h1>

        <h2 class = "centered">We're found the highest rated recipe!</h2>

        <table class = "centered_table large_font table_grid">
            <thead class = "background_1">
                <tr>
                    <th class = "table_grid">Recipe Name</th>
                    <th class = "table_grid">Recipe Link</th>
                    <th class = "table_grid">Recipe Rating </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class = "table_grid"> <a href = {{ link }} target="_blank"> {{ link }} </a> </td>
                    <td class = "table_grid"> {{ name }}</td>
                    <td class = "table_grid">{{ rating }}</td>
                </tr>
            </tbody>
        </table>
        
        <table class = "centered_table">
            <tr>
                <td><img src="{{ url_for('static',filename='Lasagna.jpg') }}" alt = "Lasagna" width = "400" height = "300"></td>
                <td><img src="{{ url_for('static',filename='Noodles.jpg') }}" alt = "Noodles" width = "400" height = "300"></td>
                <td><img src="{{ url_for('static',filename='Pie.jpg') }}" alt = "Pie" width = "400" height = "300"></td>
            </tr>
        </table>

    </body>
</html>
